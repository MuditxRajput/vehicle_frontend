<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="space-y-4 md:space-y-6">
    <div>
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
        <input type="email" id="email" name="Email" [(ngModel)]="model.Email" #email="ngModel" required
            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-red-600">
            <div *ngIf="email.errors?.['required']">Email is required.</div>
            <div *ngIf="email.errors?.['email']">Invalid email address.</div>
        </div>
    </div>
    <div>
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
        <input type="password" id="password" name="Password" [(ngModel)]="model.Password" #password="ngModel" required
            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-red-600">
            <div *ngIf="password.errors?.['required']">Password is required.</div>
        </div>
    </div>
    <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-primary-800">Sign in</button>
    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
        Donâ€™t have an account yet? <a routerLink="/register" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign up</a>
    </p>
</form>
